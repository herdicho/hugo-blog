<html>
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
     {{ partial "header" . }}

     <div style="margin:25px;">
          <h1 style="color: blue;">{{.Title}}</h1>
          <div style="color:grey; font-size:16px;">{{ dateFormat "Monday, Jan 2, 2006" .Date }}</div>
          <div style="color:grey; font-size:16px;">{{if .Params.author}}Author: {{.Params.Author}}{{end}}</div>
          <div style="color:grey; font-size:16px;">{{if .Params.team}}Team: {{.Params.Team}}{{end}}</div>
          <hr>
          
          <div style="font-size:18px;margin-top: 50px;">{{.Content}}</div>
     </div>

     <a href="/" style="margin-bottom: 30px; padding-bottom: 10px;">Back to homepage</a>
     
     <!--{{ template "_internal/disqus.html" . }}-->
     
     {{ partial "comments.html" .}}

     <!--<script>talkyardServerUrl='{{ .Site.Params.talkyardServerUrl }}';</script>
     <script async defer src="{{ .Site.Params.talkyardScriptUrl | default "https://c1.ty-cdn.net/-/talkyard-comments.min.js" }}"></script>
     <div class="talkyard-comments" data-discussion-id="{{ .Params.discussionId }}" style="margin-top: 45px;">
     <noscript>Please enable Javascript to view comments.</noscript>
     <p style="margin-top: 25px; opacity: 0.9">Comments powered by
     <a href="https://www.talkyard.io">Talkyard</a>.</p>
     </div>-->

     {{ partial "footer" . }}

     <script>
          function copyText() {
               /* Get the text field */
               var copyText = document.getElementById("myInput");

               /* Select the text field */
               copyText.select(); 
               copyText.setSelectionRange(0, 99999); /* For mobile devices */

               /* Copy the text inside the text field */
               document.execCommand("copy");

               /* Alert the copied text */
               alert("Copied the text: " + copyText.value);
          }
     </script>
</body>
</html>
